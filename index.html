<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="center-wrapper">
      <div class="todo-date-wrapper">
        <h2 class="title" date="day"></h2>
        <p class="subtitle" date="date"></p>
      </div>
      <div class="todo-search-wrapper">
        <input type="text" class="todo-search" placeholder="Поиск" />
        <span class="material-symbols-outlined todo-search-icon">search</span>
      </div>
      <div class="todo-form-wrapper">
        <h2 class="title">Новая запись</h2>
        <form action="" class="todo-form">
          <input
            type="text"
            class="todo-form__input"
            name="task"
            placeholder="Описание"
          />
          <input
            type="text"
            class="todo-form__input"
            name="date"
            placeholder="Дата"
          />
          <div class="todo-form__actions">
            <input
              type="submit"
              class="todo-form__btn btn--add"
              value="Добавить"
            />
            <input
              type="reset"
              class="todo-form__btn btn--reset"
              value="Очистить"
            />
          </div>
        </form>
      </div>
      <div class="todo-list-wrapper">
        <h2 class="title">Список дел</h2>
        <div class="todo-list-tabs">
          <button class="tab" data-tab="all">
            <span class="material-symbols-outlined tab__icon">check</span>
            Все
          </button>
          <button class="tab" data-tab="active">
            <span class="material-symbols-outlined tab__icon">check</span>
            Активные
          </button>
          <button class="tab" data-tab="done">
            <span class="material-symbols-outlined tab__icon">check</span>
            Завершенные
          </button>
        </div>
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
