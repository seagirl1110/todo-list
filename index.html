<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="center-wrapper">
      <div class="container">
        <h2 class="title">Новая запись</h2>
        <form action="" class="todo-form">
          <input type="text" class="todo-form__input" placeholder="Описание" />
          <input type="text" class="todo-form__input" placeholder="Дата" />
          <div class="todo-form__actions">
            <input
              type="submit"
              class="todo-form__btn btn--add"
              value="Добавить"
            />
            <input
              type="reset"
              class="todo-form__btn btn--reset"
              value="Очистить"
            />
          </div>
        </form>
      </div>
      <div class="container">
        <h2 class="title">Список дел</h2>
        <ul class="todo-list">
          <li class="todo-list__item task task--done">
            <input type="checkbox" class="task__check" />
            <div class="task__date">10 января, 11:30</div>
            <div class="task__text">Покормить кошку</div>
          </li>
          <li class="todo-list__item task">
            <input type="checkbox" class="task__check" />
            <div class="task__date">10 января, 11:30</div>
            <div class="task__text">Покормить кошку</div>
          </li>
        </ul>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
